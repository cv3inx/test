name: Auto Commit with AI Message

on:
  schedule:
    - cron: '0 * * * *'  # Tiap 1 jam sekali
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate AI Commit Message
        id: commit-message
        run: |
          PROMPT="buat commit message random tapi menarik dan lucu"
          RESPONSE=$(curl -s "https://api.nekorinn.my.id/ai/opengpt?text=$(echo $PROMPT | jq -sRr @uri)")
          MESSAGE=$(echo "$RESPONSE" | jq -r '.result')
          echo "$MESSAGE" > lastupdate.txt
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT

      - name: Commit & Push Changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          if [[ -n "$(git status --porcelain)" ]]; then
            git add lastupdate.txt
            git commit -m "${{ steps.commit-message.outputs.message }}"
            git push
          else
            echo "No changes to commit"
          fi
