name: Auto commit

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 * * * *' # Setiap 1 jam

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify LAST_UPDATED
        run: |
          echo "$(date '+%A, %d %B %Y - %T %z')" > LAST_UPDATED

      - name: Read prompt from PROMPT.txt
        id: read_prompt
        run: |
          PROMPT_TEXT=$(cat PROMPT.txt | tr -d '\n' | sed 's/"/\\"/g')
          echo "PROMPT_TEXT=$PROMPT_TEXT" >> $GITHUB_ENV

      - name: Generate commit message using Gemini AI
        id: generate_commit
        run: |
          response=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent" \
            -H "Authorization: Bearer ${{ secrets.GEMINI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"contents\": [{\"parts\": [{\"text\": \"${{ env.PROMPT_TEXT }}\"}]}]}")

          message=$(echo "$response" | jq -r '.candidates[0].content.parts[0].text')
          echo "COMMIT_MSG=$message" >> $GITHUB_ENV

      - name: Commit changes
        run: |
          git config --local user.email "${{ secrets.EMAIL }}"
          git config --local user.name "Ditzzy"
          git add -A
          git commit -m "${{ env.COMMIT_MSG }}" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
