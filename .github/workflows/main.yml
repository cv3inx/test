name: Auto commit

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 * * * *' # Setiap 1 jam

permissions:
  contents: write

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify LAST_UPDATED
        run: |
          echo "$(date '+%A, %d %B %Y - %T %z')" > LAST_UPDATED

      - name: Read prompt from PROMPT.txt
        id: read_prompt
        run: |
          PROMPT_TEXT=$(cat PROMPT.txt | tr -d '\n')
          echo "PROMPT_TEXT=$PROMPT_TEXT" >> $GITHUB_ENV

      - name: Generate commit message from Nekorinn API
        id: generate_commit
        run: |
          encoded=$(echo "${{ env.PROMPT_TEXT }}" | jq -sRr @uri)
          response=$(curl -s "https://api.nekorinn.my.id/ai/opengpt?text=$encoded")
          message=$(echo "$response" | jq -r '.result')
          echo "COMMIT_MSG=$message" >> $GITHUB_ENV

      - name: Commit changes
        run: |
          git config --local user.email "${{ secrets.EMAIL }}"
          git config --local user.name "Ditzzy"
          git add -A
          git commit -m "$(printf "%s" "${{ env.COMMIT_MSG }}")" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
